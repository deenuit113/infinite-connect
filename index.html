<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="icons/icon-152x152.png" sizes="152x152" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- 안드로이드 Chrome 상태바 색상 -->
    <meta name="theme-color" content="#121212" />

    <link rel="manifest" href="/manifest.json" />
    <title>infinite-connect</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        // 페이지 로드 완료 후 서비스 워커 등록
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js?v=1.1') // 버전 쿼리 파라미터 추가
            .then((registration) => {
              console.log('Service worker registration succeeded:', registration);

              // 서비스 워커 업데이트 확인
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('Service worker update found!');

                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // 새 서비스 워커가 설치되었지만 아직 활성화되지 않은 상태
                    console.log('New service worker installed, but waiting to activate');

                    // 사용자에게 업데이트 알림 표시 (선택사항)
                    if (confirm('새 버전이 있습니다. 지금 업데이트하시겠습니까?')) {
                      newWorker.postMessage({ action: 'skipWaiting' });
                      window.location.reload();
                    }
                  }
                });
              });

              // 주기적으로 업데이트 확인 (선택사항)
              setInterval(
                () => {
                  registration.update();
                  console.log('Checking for service worker updates...');
                },
                1000 * 60 * 60,
              ); // 1시간마다 확인
            })
            .catch((error) => {
              console.log('Service worker registration failed:', error);
            });
        });

        // 서비스 워커 메시지 처리
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data.action === 'reload') {
            window.location.reload();
          }
        });

        // 서비스 워커 제어 변경 감지
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('Service worker controller changed');
        });
      }
    </script>
  </body>
</html>
